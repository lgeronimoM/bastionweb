{% extends 'base/base.html' %}
{% block title %} bastion adduser {% endblock title%}
{% block content %}
    <main class="container">
        <div class="row">
            <div class="card">
                <div class="card-content container">
                    <span class="card-title center"><b>Administración nuevo usuario</b></span>
                    <div class="row"></div>
                    <div class="row"></div>
                    <form method="POST" action="/comadduser">
                        <p class="red-text">{{statususer}}</p>
                        <br>
                        <div class="row">
                            <div class="input-field col s12 m6 l6">
                                <input placeholder="username" id="username" type="text" class="validate" name="username" required>
                                <label for="username">Usuario</label>
                            </div>
                            <div class="input-field col s12 m6 l6">
                                <input placeholder="password" id="password" type="password" class="validate" name="password" required>
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6 l6">
                                <input placeholder="email" id="email_inline" type="email" class="validate" name="email" required>
                                <label for="email_inline">Correo</label>
                            </div>
                            <div class="input-field col s12 m6 l6">
                                <input placeholder="area" id="area" type="text" class="validate" name="area" required>
                                <label for="area">Area de trabajo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m4 l4">
                                <select class="blue-text text-darken-2" id="group" name="group" required>
                                    <option value="" disabled selected>Selecciona su grupo</option>
                                    <option value="GroupTI">GroupTI</option>
                                    <option value="GroupAPS">GroupAPS</option>
                                    <option value="GroupDB">GroupDB</option>
                                    <option value="GroupSIO">GroupSIO</option>
                                    <option value="GroupID">GroupID</option>
                                    <option value="GroupEXT">GroupEXT</option>
                                </select>
                                <label>Grupo al que pertenece</label>
                            </div>
                            <div class="input-field col s12 m4 l4">
                                <label>
                                    <input type="checkbox" name="useractive" value="1" />
                                    <span>Habilitar usuario bastion</span>
                                </label>
                            </div>
                            <div class="input-field col s12 m4 l4">
                                <label>
                                    <input type="checkbox" name="webaccess" value="1" />
                                    <span>Acceso al administrador web</span>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-field">
                                <button class="btn add-button miBoton" onclick="mostrarPreload()" type="submit" name="add_button">Agregar
                                </button>
                                <button class="btn del-button" type="submit" formmethod="get" formnovalidate="novalidate" formaction="/users" name="cancelar" >cancelar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal Structure -->
        <div id="miModal" class="modal modalLoad">
            <div class="modal-content center">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
              
                    <div class="spinner-layer spinner-red">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
              
                    <div class="spinner-layer spinner-yellow">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
              
                    <div class="spinner-layer spinner-green">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>
            <p class="white-text center">Proceso en curso espere no cierre la ventana ...</p>
            </div>
        </div>
    </main>    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

{% endblock content %}
