{% extends 'base/base.html' %}
{% block title %} bastion adduser {% endblock title%}
{% block content %}
    <main class="container">
        <div class="row">
            <form method="POST" action="/comadduser">
                <p class="red-text">{{statususer}}</p>
                <p>Crear nuevo usuario acceso web</p><br>
                <div class="row">
                    <div class="input-field col s12 m4 l4">
                        <input placeholder="username" id="username" type="text" class="validate" name="username" required>
                        <label for="username">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m5 l5">
                        <input placeholder="password" id="password" type="password" class="validate" name="password" required>
                        <label for="password">Contrase√±a</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m5 l5">
                        <input placeholder="email" id="email_inline" type="email" class="validate" name="email" required>
                        <label for="email_inline">Correo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m4 l4">
                        <input placeholder="area" id="area" type="text" class="validate" name="area" required>
                        <label for="area">Area de trabajo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l3">
                        <select class="blue-text text-darken-2" id="group" name="group" required>
                            <option value="" disabled selected>Selecciona el grupo de sistema</option>
                            <option value="GroupTI">GroupTI</option>
                            <option value="GroupAPS">GroupAPS</option>
                            <option value="GroupDB">GroupDB</option>
                            <option value="GroupSIO">GroupSIO</option>
                            <option value="GroupID">GroupID</option>
                            <option value="GroupEXT">GroupEXT</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label>
                        <input type="checkbox" name="useractive" value="1" />
                        <span>Activar usuario</span>
                    </label>
                </div>
                <div class="row">
                    <label>
                        <input type="checkbox" name="webaccess" value="1" />
                        <span>Acceso al administrador web</span>
                    </label>
                </div>
                <div class="row">
                    <div class="form-field">
                        <button class="btn waves-effect waves-green green darken-2" type="submit" name="add_button">Agregar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

{% endblock content %}
